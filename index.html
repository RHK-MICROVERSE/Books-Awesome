<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="./style/main.css">
  </head>

  <body>
    <main>
      <h1>All awesome books</h1>
      <div class="book-container">
        <ul id="book-list"></ul>
      </div>
      <hr class="separation-book-form">
      <div class="form-input">
        <h1 class="form-title">Add a new book</h1>
        <form action="" method="post" id='add-form'>
          <label for="book-title">
            <input  type="text" 
                    name="book-title" 
                    id="book-title" 
                    placeholder="Title" 
                    required
                    size="35%"
                    minlength="4"
                    maxlength="100">
          </label>
          <label for="book-author">
            <input  type="text" 
                    name="book-author" 
                    id="book-author" 
                    placeholder="Author" 
                    required
                    size="35%"
                    minlength="4"
                    maxlength="100">
          </label>
          <button type="submit" class="add-book-btn" id="book-added-btn">
            Add
          </button>
        </form>
      </div>
    </main>
    <script src="book.js"></script>
  </body>
  </html>
