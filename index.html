<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="./style/main.css">
  </head>

  <body>
    <header>
      <div class="navbar">
        <h2>Awesome Books</h2>
        <ul class="nav-links">
          <li><a href="#" class="list">List</a></li>
          <div class="separator"></div>
          <li><a href="#" class="add">Add new</a></li>
          <div class="separator"></div>
          <li><a href="#" class="contact">Contact<a></a></li>
        </ul>
      </div>
      <p class="datetime"><span id="datetime"></span></p>
    </header>

    <main>
      <h1>All awesome books</h1>
      <div class="book-container">
        <ul id="book-list"></ul>
      </div>
      <hr class="separation-book-form">
      <div class="form-input">
        <h1 class="form-title">Add a new book</h1>
        <form action="" method="post" id='add-form'>
          <label for="book-title">
            <input  type="text" 
                    name="book-title" 
                    id="book-title" 
                    placeholder="Title" 
                    required
                    size="35%"
                    minlength="4"
                    maxlength="100">
          </label>
          <label for="book-author">
            <input  type="text" 
                    name="book-author" 
                    id="book-author" 
                    placeholder="Author" 
                    required
                    size="35%"
                    minlength="4"
                    maxlength="100">
          </label>
          <button type="submit" class="add-book-btn" id="book-added-btn">
            Add
          </button>
        </form>
      </div>

      <div class="contact-page">
        <h3>Contact information</h3>
        <p class="contact-details">
          Do you have any questions or you just want to say "Hello"?<br />
          You can reach out to us!
        </p>
        <ul class="contact-info">
          <li>Our email:</li>
          <li>Our phone number:</li>
          <li>Our address:</li>
        </ul>
      </div>
    </main>
    <script src="book.js"></script>
  </body>
  </html>
